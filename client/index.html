<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Add a schema document to your repo</title>
        <meta name="description" content="Gives project leaders from Code for America brigades a way to add an descriptive document to their civic tech project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="main">
            <a id="gh-login" href="https://github.com/login/oauth/authorize?client_id=8390933a81635970d3b6&scope=public_repo">Sign in to Github</a>
        </div>
        <script type="module" src="index.js"></script>
        <script>
            document.getElementById('gh-login')
            .addEventListener('click', event => {
                localStorage.setItem('appInstance', 'one')
            })
        </script>
    </body>
</html>
